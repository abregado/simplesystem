<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
<!--    <div class="item-formula">Roll Formula</div>-->
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="action"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
  {{#each gear as |item id|}}
    <li class="item flexrow flex-between" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      {{#if (itemtype item "check")}}
      <div>
        <span class="rollable fas fa-square-minus" data-roll-type="item-dis" data-label="{{item.name}} (dis)"></span>
        <span class="rollable fas fa-dice" data-roll-type="item" data-label="{{item.name}}"></span>
        <span class="rollable fas fa-square-plus" data-roll-type="item-adv" data-label="{{item.name}} (adv)"></span>
      </div>
      {{/if}}

      <div class="item-controls flexshrink">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
