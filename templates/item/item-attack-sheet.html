<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>

            <div class="resource">
                <label class="resource-label">Check Modifier</label>
                <input type="text" name="system.checkmod" value="{{system.checkmod}}" data-dtype="String"/>
            </div>
            <div class="resource">
                <label class="resource-label">Damage roll</label>
                <input type="text" name="system.damageroll" value="{{system.damageroll}}" data-dtype="String"/>
            </div>
            <div class="resource">
                <label class="resource-label">Critical damage roll</label>
                <input type="text" name="system.critroll" value="{{system.critroll}}" data-dtype="String"/>
            </div>

        </div>
    </header>
</form>
